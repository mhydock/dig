<!DOCTYPE html>
<html>
    <head>
        <script src="scripts/third_party/jquery-2.2.3.min.js"></script>
        <script src="scripts/common.js"></script>
        <script src="scripts/grid.js"></script>
        <script src="scripts/technologyTree.js"></script>
        <script src="scripts/toolsInventory.js"></script>
        <script src="scripts/itemsInventory.js"></script>
        <script src="scripts/itemsFactory.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/main.js"></script>
        
        <title>DIG</title>
        <link href="style/main.css" rel="Stylesheet" type="text/css" />
    </head>
    <body>
        <div id="wrapper">            
            <div id="progress">            
                <div id="progCursor">
                    &gt;
                </div>
            </div>
            <div id="gameScreen">
            </div>
            <div id="inventory">
                <ul class="tabs">
                    <li id="tools">Tools</li>
                    <li id="items">Items</li>
                    <li id="econ" >Econ</li>
                </ul>
                <div id="money"></div>
                <div class="content">
                    <div id="toolsList"></div>
                    <div id="itemsList"></div>
                    <div id="econList">
                        <ul class="tabs">
                            <li id="tech">Technologies</li>
                            <li id="busi">Businesses</li>
                        </ul>
                        <div class="content">
                            <div id="techList"></div>
                            <div id="busiList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="tooltip"></div>
    </body>
</html>
