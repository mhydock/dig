<!DOCTYPE html>
<html>
    <head>
        <script src="scripts/js/game.js"></script>
        <script>
            window.addEventListener('unload', function(){});
            window.addEventListener('load', function(){
                var game = new Digdown.UI.Main();
            });
        </script>
        
        <title>DIG</title>
        <link href="style/main.css" rel="Stylesheet" type="text/css" />
    </head>
    <body>
        <div id="wrapper">            
            <div id="progress">            
                <div id="progCursor">
                    &gt;
                </div>
            </div>
            <div id="gameScreen">
            </div>
            <div id="inventory">
                <ul class="tabs">
                    <li id="tools">Tools</li>
                    <li id="items">Items</li>
                    <li id="econ" >Econ</li>
                </ul>
                <div id="money"></div>
                <div class="content">
                    <div id="toolsList"></div>
                    <div id="itemsList"></div>
                    <div id="econList">
                        <ul class="tabs">
                            <li id="tech">Technologies</li>
                            <li id="busi">Businesses</li>
                        </ul>
                        <div class="content">
                            <div id="techList"></div>
                            <div id="busiList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="tooltip"></div>
    </body>
</html>
